<ion-view view-title="Registros Recentes">
  <ion-nav-buttons side="right">
    <button class="button" ng-controller="LogoutCtrl" ng-click="logout()">
      <span class="ion-power"> Logout</span>
    </button>
  </ion-nav-buttons>
  <ion-content>
    &nbsp;
    <div class="item item-divider" style="padding: 5px !important">
      <button ng-click="geral.show()" class="button button-full button-positive">Histórico Geral</button>
    </div>

    <div class="card" ng-repeat="temp in resultados | orderBy: '-horario' | limitTo: 8">
      <div class="item item-divider" style="text-align: center">
        <p><b>{{temp.horario}}</b></p>
      </div>
      <div ng-if="temp.temperatura > 25" class="animate-if item item-text-wrap padding" style="background-color: rgba(255, 0, 0, 0.7); text-align: center">
        <p style="color: white;">
          Temperatura: {{temp.temperatura}} ºC <br>
          Umidade do ar: {{temp.umidade}}% <br>
          Ruido: <span ng-if="temp.ruido == 0">Som Ambiente</span><span ng-if="temp.ruido == 1">Equipamento Danoso</span><span ng-if="temp.ruido == 2">Interferência Humana</span>
        </p>
      </div>
      <div ng-if="temp.temperatura <= 25" class="animate-if item item-text-wrap padding" style="background-color: rgba(0, 0, 255, 0.7); text-align: center">
        <p style="color: white;">
          Temperatura: {{temp.temperatura}} ºC <br>
          Umidade do ar: {{temp.umidade}}% <br>
          Ruido: <span ng-if="temp.ruido == 0">Som Ambiente</span><span ng-if="temp.ruido == 1">Equipamento Danoso</span><span ng-if="temp.ruido == 2">Interferência Humana</span>
        </p>
      </div>

      <!--<div class="item item-divider">-->
        <!--Footer-->
      <!--</div>-->
    </div>
  </ion-content>
</ion-view>
