<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Criar Novo Usuário</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()"><span class="ion-android-close" style="font-size: 30px"></span> &nbsp;</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div style="text-align: center">
      <h2 style="margin-top: 10px; color: #2b7cd4; font-weight: bolder">
        SHS
      </h2>
      <p style="color: #2b7cd4; font-weight: bolder">
        SERVER HEALTH SYSTEM
      </p>
      <img src="img/logo.png" class="logo" style="width: 160px; height: 160px; margin-top: 8px">
    </div>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Usuário:</span>
        <input ng-model="user.username" type="text" autofocus required="required">
      </label>
      <label class="item item-input">
        <span class="input-label">Senha:</span>
        <input ng-model="user.password" type="password" required="required">
      </label>
      <button ng-disabled="!user.username || !user.password" class="button button-full button-positive" ng-click="createUser(user)">Cadastrar</button>
    </div>
  </ion-content>
</ion-modal-view>
